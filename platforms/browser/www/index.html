<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/styles.material.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="statusbar-overlay"></div>

    <div class="panel-overlay"></div>

    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <div class="panel panel-right panel-cover">
        <div class="content-block">
            <p>Right panel content goes here</p>
        </div>
    </div>


    <div class="views tabs toolbar-through">
        <div id="nearby" class="view view-main tab has-tabbar active">
            <div class="pages"></div>
        </div>

        <div id="camera" class="view tab has-tabbar navbar-fixed">
            <div class="pages"></div>
        </div>

        <div id="routes" class="view tab has-tabbar">
            <div class="pages"></div>
        </div>

        <div id="purchases" class="view tab has-tabbar navbar-fixed">
            <div class="pages"></div>
        </div>

        <div class="toolbar tabbar tabbar-labels toolbar-bottom">
            <div class="toolbar-inner">
                <a href="#nearby" class="tab-link active">
                    <i class="f7-icons">room</i>
                    <span class="tabbar-label">Perto</span>
                </a>
                <a href="#camera" class="tab-link">
                    <i class="f7-icons">photo_camera</i>
                    <span class="tabbar-label">CÃ¢mara</span>
                </a>
                <a href="#routes" class="tab-link">
                    <i class="f7-icons">explore</i>
                    <span class="tabbar-label">Rotas</span>
                </a>
                <a href="#purchases" class="tab-link">
                    <i class="f7-icons">local_mall</i>
                    <span class="tabbar-label">Comprar</span>
                </a>
                <span class="tab-link-highlight" style="width: 25%; transform: translate3d(0%, 0px, 0px);"></span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
